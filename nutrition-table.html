<html>
  <link rel="stylesheet" href="source/css/nutrition-table.css" />
  <body>
    <div class="nutrition-facts">
      <table>
        <tr>
          <th>Nutrient</th>
          <th>Amount per serving</th>
        </tr>
        <tr>
          <td>Calories</td>
          <td id="calories">100</td>
        </tr>
        <tr>
          <td>Protein</td>
          <td id="protein">5g</td>
        </tr>
        <tr>
          <td>Fat</td>
          <td id="fat">3g</td>
        </tr>
        <tr>
          <td>Carbohydrates</td>
          <td id="carbs">15g</td>
        </tr>
        <tr>
          <td>Sugar</td>
          <td id="sugar">10g</td>
        </tr>
        <tr>
          <td>Sodium</td>
          <td id="sodium">200mg</td>
        </tr>
      </table>
    </div>
  </body>
</html>
