<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Panda Express Fortune Telling</title>
    <link rel="stylesheet" href="source/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <a href="https://github.com/cse110-sp23-group8/cse110-sp23-group8">
        <img id="github-icon" src="source/imgs/github.png" alt="GitHub icon" />
      </a>

      <main>
        <div id="front-page">
          <div class="center">
            <header>
              <h1>What Will Your Fortune Be?</h1>
            </header>
          </div>
          <div class="center">
            <img
              id="fortune-image"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
          </div>
          <div id="button-container">
            <button id="play">Play</button>
            <button id="how-to-play">How To Play</button>
          </div>
        </div>
        <div id="meal-size">
          <div class="mini-header">
            <img
              id="mini-logo"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
            <h2>Hi! What plate size would you like?</h2>
          </div>
          <div id="plate-button-container">
            <button id="bowl">
              <img src="source/imgs/bowl.png" alt="Bowl" />Bowl
            </button>
            <button id="plate">
              <img src="source/imgs/plate.png" alt="Plate" />Plate
            </button>
            <button id="large-plate">
              <img src="source/imgs/large plate.png" alt="Large Plate" />Large
              Plate
            </button>
          </div>
        </div>
        <div id="side">
          <div class="mini-header">
            <img
              id="mini-logo"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
            <h2>Choose your side!</h2>
          </div>
          <div class="center">
            <img class="current-item" src="source/imgs/bowl.png" />
          </div>
          <div id="plate-button-container">
            <button id="option-1-1">
              <img src="source/imgs/chow-mein.png" />Chow Mein
            </button>
            <button id="option-1-2">
              <img src="source/imgs/rice.png" />White Rice
            </button>
            <button id="option-1-3">
              <img src="source/imgs/fried-rice.png" />Fried Rice
            </button>
            <button id="option-1-4">
              <img src="source/imgs/random.png" />Random Option
            </button>
          </div>
        </div>
        <div id="entree-1">
          <div class="mini-header">
            <img
              id="mini-logo"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
            <h2>Choose your first entree!</h2>
          </div>
          <div class="center">
            <img class="current-item" src="source/imgs/bowl.png" />
          </div>
          <div id="plate-button-container">
            <button id="option-2-1">
              <img src="source/imgs/beef-broccoli.png" />Broccoli Beef
            </button>
            <button id="option-2-2">
              <img src="source/imgs/sizzling-shrimp.png" />Sizzling Shrimp
            </button>
            <button id="option-2-3">
              <img src="source/imgs/beijing-beef.png" />Beijing Beef
            </button>
            <button id="option-2-4">
              <img src="source/imgs/random.png" />Random Option
            </button>
          </div>
        </div>
        <div id="entree-2">
          <div class="mini-header">
            <img
              id="mini-logo"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
            <h2>Choose your second entree!</h2>
          </div>
          <div class="center">
            <img class="current-item" src="source/imgs/plate.png" />
          </div>
          <div id="plate-button-container">
            <button id="option-3-1">
              <img src="source/imgs/mushroom-chicken.png" />Mushroom Chicken
            </button>
            <button id="option-3-2">
              <img src="source/imgs/orange-chicken.png" />The Original Orange
              Chicken
            </button>
            <button id="option-3-3">
              <img src="source/imgs/angus-steak.png" />Black Pepper Angus Steak
            </button>
            <button id="option-3-4">
              <img src="source/imgs/random.png" />Random Option
            </button>
          </div>
        </div>
        <div id="entree-3">
          <div class="mini-header">
            <img
              id="mini-logo"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
            <h2>Choose your third entree!</h2>
          </div>
          <div class="center">
            <img class="current-item" src="source/imgs/large plate.png" />
          </div>
          <div id="plate-button-container">
            <button id="option-4-1">
              <img src="source/imgs/eggplant-tofu.png" />Eggplant Tofu
            </button>
            <button id="option-4-2">
              <img src="source/imgs/walnut-shrimp.png" />Honey Walnut Shrimp
            </button>
            <button id="option-4-3">
              <img src="source/imgs/kung-pao.png" />Kung Pao Chicken
            </button>
            <button id="option-4-4">
              <img src="source/imgs/random.png" />Random Option
            </button>
          </div>
        </div>
        <div id="fortune-cookie-reveal">
          <div class="mini-header">
            <img
              id="mini-logo"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
            <h2>Open your Fortune Cookie! Will you be lucky?</h2>
          </div>
          <div class="center">
            <img
              class="cookie-display"
              src="source/imgs/closed fortune cookie.png"
            />
          </div>
          <div id="plate-button-container">
            <button id="open">Open</button>
          </div>
        </div>
        <div id="fortune">
          <div class="mini-header">
            <img
              id="mini-logo"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
            <h2 id="option-heading">Your fortune is...</h2>
          </div>
          <div class="center">
            <img
              class="cookie-display"
              src="source/imgs/opened fortune cookie.png"
            />
          </div>
          <h2 id="fortune-text"></h2>
          <div id="plate-button-container">
            <button id="show-nutrition">Show Nutrition</button>  
          </div>
        </div>
        <!--nutrition page-->
        <div id="nutrition-facts">
          <div class="mini-header">
            <img
              id="mini-logo"
              src="source/imgs/panda.png"
              alt="Panda Express Logo"
            />
            <h2>Nutrional-Facts</h2>
          </div>
          <div class="center">
            <!--nutriton table-->
            <embed src="nutrition-table.html" width="260" height="326"></embed>
            <!--end nutrition table-->
          </div>
          <div id="plate-button-container">
              <button id="play-again">Play Again</button>
            </div>
        </div>
        <!--end nutrition page-->
      </main>
    </div>
    <script type="module" src="./source/js/state.js"></script>
    <script type="module" src="./source/js/fortunes.js"></script>
  </body>
</html>
